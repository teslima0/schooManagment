{% extends 'student_template/base_template.html' %}
{% block page_title %}
View Attendance
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">View Attendance Data</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="{% url 'student_view_attendance_post' %}" method="post">
            <div class="card-body">
                {% csrf_token %}
              
                <div class="form-group">
                    <label>Subject</label>
                    <select class="form-control" name="subject" id="subject">
                        {% for subject in subjects %}
                        <option value="{{subject.id}}">{{subject.subject_name}}</option>
                        {% endfor  %}
                    </select>
                </div>
            

                <div class="row">
                <div class="col-lg-6">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" name="start_date" placeholder="Start Date" class="form-control">
                </div>
               </div>

               <div class="col-lg-6">
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" name="end_date" class="form-control" placeholder="End Date">
                </div>
                </div>

            </div>

           
          {% if submitted %}
          You successfully mark attendance!!
          {% else %}
              
                      <div class="col-auto">
                          <button type="submit" id="fetch_student" class="btn btn-primary btn-block">Fetch Attendance</button>
                      </div>
                      <div id="student_data" class="card-footer">

                      </div>
              {% endif %}
          </div>
        </form>
          <!-- /.card -->



        </div>
        </div>

      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
