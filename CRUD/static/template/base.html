{%  extends 'index.html' %}

{% block main_content %}


<h1>Join our club today!!!</h1><br><br>
<form action="/add_session" method="POST">
    {% csrf_token %}
    
      <div class="mb-3 row">
        
        <div class="col-sm-4">
          <input type="date" class="form-control"  placeholder="start year" name="session_start_year" value="">
        </div>

        <div class="col-sm-4">
            <input type="date" class="form-control"  placeholder="address" name="session_end_year" value="">
          </div>
      </div>
         

      
     

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">add session</button>
      </div>
</form>



{% endblock main_content %}
