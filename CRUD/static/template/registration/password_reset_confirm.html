{% extends 'registration/base.html' %}
{% block content%}
{% if validlink %}
<div class="card-body login-card-body">
<p class="login-box-msg">Forgot Password</p>

      <form  method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" >
            
              {% endfor %}
            </div>
          <button type="submit" class="btn btn-block btn-success">Submit</button>
      </form>
      {% else %}
      <P>
          The Password Link Has Expired or Invalid
      </P>
      {% endif %}
    </div>
          {% endblock content%}
